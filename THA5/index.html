<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-grid">
        <div class="output">
            <div data-fir-oper class="fir-oper">123+</div>
            <div data-sec-oper class="sec-oper">875</div>
        </div>
        <button data-all class="span">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>/</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-operation>*</button>
        <button data-num>4</buttond>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-operation>+</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-operation>-</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-equals class="span">=</button>
        <button></button>
    </div>
</body>
</html>
